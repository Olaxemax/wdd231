<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lagos Chamber of Commerce | Join</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header>
    <nav>
      <li><a href="index.html">Home</a></li>
        <li><a href="directory.html" class="active">Directory</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a href="discover.html" class="active">Discover</a></li>
        <li><a href="contact.html">Contact</a></li>
    </nav>
  </header>

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>

  <main class="join-page">
    <section class="form-section">
      <h1>Join the Chamber</h1>
      <form method="get" action="thankyou.html">
        <label>
          First Name:
          <input type="text" name="firstName" required autocomplete="given-name">
        </label>

        <label>
          Last Name:
          <input type="text" name="lastName" required autocomplete="family-name">
        </label>

        <label>
          Organizational Title:
          <input type="text" name="title" pattern="[A-Za-z\\-\\s]{7,}">
        </label>

        <label>
          Email:
          <input type="email" name="email" required placeholder="example@domain.com">
        </label>

        <label>
          Mobile Phone:
          <input type="tel" name="phone" required autocomplete="tel">
        </label>

        <label>
          Business/Organization Name:
          <input type="text" name="organization" required>
        </label>

        <label>
          Membership Level:
          <select name="membership" required>
            <option value="np">Non-Profit (Free)</option>
            <option value="bronze">Bronze</option>
            <option value="silver">Silver</option>
            <option value="gold">Gold</option>
          </select>
        </label>

        <label>
          Business Description:
          <textarea name="description"></textarea>
        </label>

        <!-- Hidden timestamp -->
        <input type="hidden" name="timestamp" id="timestamp">

        <!-- Submit button -->
        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Lagos Chamber of Commerce</p>
    <p>Contact us: info@chamber.com | (555) 123-4567</p>
  </footer>

  <script>
    // Auto-fill timestamp
    document.getElementById("timestamp").value = new Date().toISOString();
  </script>
  <script src="scripts/darkmode.js"></script>
</body>
</html>
