<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles/small.css" media="screen and (max-width: 768px)">
  <link rel="stylesheet" href="styles/large.css" media="screen and (min-width: 769px)">

  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">MyTown Connect</a>
      <button id="menu-toggle" aria-label="Toggle navigation">â˜°</button>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <section class="hero">
      <h1>Contact Us</h1>
      <p>Share your questions, feedback, or community updates.</p>
    </section>
  </header>

  <main>
    <section class="featured">
      <h2>Send Us a Message</h2>
      <form action="form_success.html" method="get" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 MyTown Connect | <a href="resources.html">Attributions</a></p>

  <script type="module" src="scripts/main.js"></script>
